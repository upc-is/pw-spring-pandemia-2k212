<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head(~{::title})">
  <title>Employees - Human Resource</title>
</head>
<body>
  <header th:replace="layout/layout :: frag-header">  	
  </header>
  <main>  
  	<section>
  		
  		<div class="card mb-3" style="max-width: 1000px;">
		  <div class="row g-0">
		    <div class="col-md-6">
		      <img th:src="${'/images/employee' + employee.id + 'lg.jpg'}" class="card-img-top" alt="employee">
		    </div>
		    <div class="col-md-6">
		      <div class="card-body">
		        <h5 class="card-title" th:text="${employee.lastName + ' ' + employee.firstName }">Card title</h5>
		        <p class="card-text">		        	
		        	<strong>E-mail:</strong> <span th:text="${employee.email}"></span><br>
		        	<strong>Phone number:</strong> <span th:text="${employee.phoneNumber}"></span><br>
		        	<strong>Manager:</strong> <span th:text="${employee.manager.lastName}"></span><br>
		        </p>
		        <p class="card-text">
		        	<strong>Job:</strong>
		        </p>
		        <p class="card-text">
		        	<strong>Department:</strong>
		        </p>
		        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
		      </div>
		      <div class="card-body">
			      <a th:href="${'/employees/upgrade/' + employee.id}" class="btn btn-success">Upgrade</a>
			      <a th:href="${'/employees/view/' + employee.id}" class="btn btn-success">Downgrade</a>
		      </div>
		    </div>
		  </div>
		</div>
  	
  	</section>  
  </main>
  <footer th:replace="layout/layout :: frag-footer"></footer>
</body>
</html>
