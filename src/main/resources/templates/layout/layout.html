<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="frag-head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
  <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" >
  <link th:href="@{/css/solid.min.css}" rel="stylesheet" >  
  <link th:href="@{/css/style.css}" rel="stylesheet" >

  <title th:replace="${title}" >Human Resource</title>
</head>
<body>
  <header th:fragment="frag-header">
  	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952b3;" >
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><i class="fas fa-user-tie"></i> HR</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
	        </li> 
	        <li sec:authorize="hasRole('ROLE_EMPLOYEE')" class="nav-item">
	          <a class="nav-link" th:href="@{/apply}">Apply</a>
	        </li>
	        <li sec:authorize="hasAnyRole('ROLE_EMPLOYEE','ROLE_HUMANRESOURCE')" class="nav-item" >
	          <a class="nav-link" th:href="@{/hiring}">Hiring</a>
	        </li>
	        <li sec:authorize="hasRole('ROLE_HUMANRESOURCE')" class="nav-item">
	          <a class="nav-link" th:href="@{/upgrade}">Upgrade</a>
	        </li>
	        <li sec:authorize="hasRole('ROLE_HUMANRESOURCE')" class="nav-item dropdown" >
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            CRUD
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Region</a></li>
	            <li><a class="dropdown-item" th:href="@{/countries}">Countries</a></li>
	            <li><a class="dropdown-item" href="#">Departments</a></li>
	            <li><a class="dropdown-item" href="#">Location</a></li>
	            <li><a class="dropdown-item" href="#">Jobs</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Employees</a></li>
	          </ul>
	        </li>
	        
	      </ul>
	      
	      <form sec:authorize="isAuthenticated()" class="d-flex" th:action="@{/search/employee}" th:object="${employeeSearch}" method="post">
        	<input class="form-control me-2" type="search" placeholder="Search employee" aria-label="Search"
        		th:field="*{lastName}">
	        <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
	      </form>
	      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-success mx-1">Sign In</a> 
	      <a sec:authorize="isAnonymous()" href="#" class="btn btn-primary mx-1">Sign Up</a>
	      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-danger mx-1">Logout</a>
	      
	    </div>
	  </div>
	</nav>
  </header>
  <main>
  
  	<section>
  		
  	
  	</section>
  
  </main>
  <footer th:fragment="frag-footer">
  	<p>Human Resource</p>
  	<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
  </footer>  
</body>
</html>
